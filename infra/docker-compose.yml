services:
  # =============================================================================
  # INFRASTRUCTURE
  # =============================================================================
  
  postgres:
    image: postgres:16-alpine
    container_name: heliox-postgres
    environment:
      POSTGRES_USER: heliox
      POSTGRES_PASSWORD: heliox_password
      POSTGRES_DB: heliox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heliox"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: heliox-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  gateway-api:
    build:
      context: ../apps/gateway-api
      dockerfile: Dockerfile
      target: production
    container_name: heliox-gateway
    environment:
      DATABASE_URL: postgresql+asyncpg://heliox:heliox_password@postgres:5432/heliox
      DATABASE_URL_SYNC: postgresql://heliox:heliox_password@postgres:5432/heliox
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ADMIN_API_KEY: admin-secret-key
      DEBUG: "true"
      LOG_LEVEL: INFO
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      AUTO_SEED: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: ../apps/worker
      dockerfile: Dockerfile
    container_name: heliox-worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DATABASE_URL: postgresql+asyncpg://heliox:heliox_password@postgres:5432/heliox
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  upstream:
    build:
      context: ../apps/example-upstream
      dockerfile: Dockerfile
    container_name: heliox-upstream
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  admin-ui:
    build:
      context: ../ui/admin
      dockerfile: Dockerfile
    container_name: heliox-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - gateway-api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: heliox-network
